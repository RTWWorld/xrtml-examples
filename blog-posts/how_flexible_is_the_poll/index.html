<!doctype html>
<html lang="en">
<head>  
  <meta charset="utf-8" />
  <title>Realtime Poll</title>
	<link href='http://fonts.googleapis.com/css?family=Averia+Sans+Libre' rel='stylesheet' type='text/css'>
	<link href='css/isotope.css' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>

	<script type="text/html" id="pollTemplate">
	    <div data-bind="foreach: voteItems" id="pollContainer">
	        <div class="voteItem" data-bind="attr:{id:'voteItem_'+$index()}">
	         
	            <a data-bind="attr:{href: metadata.link}" target="blank">
	                <div class="textImageContainer">
	                    <img data-bind="attr: {src: metadata.logoImage}" class="logoImage"/>
	                </div>
	            </a>
	            <hr/>
	            <span class="votes" title="Votes">Votes <span data-bind="text: data" class="votesNumber">0</span></span>
	            <hr data-bind="visible: $parent.canVote()"/>
	            <a href="javascript:return false;" class="voteButton" data-bind="click: $parent.voteClick, visible: $parent.canVote()">VOTE</a>
	        </div>  
	    </div>
	</script>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.isotope.min.js"></script>
	<script type="text/javascript" src="js/xrtml-custom-3.0.1-dev.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
